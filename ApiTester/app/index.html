<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    #app {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #007bff;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .nav {
      margin-bottom: 15px;
    }

    .nav-item {
      margin-right: 10px;
    }

    .nav-link {
      cursor: pointer;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: 1px solid #007bff;
      border-radius: 4px;
    }

    .nav-link.active {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .response-section {
      margin-top: 20px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
    }

    .error-message {
      color: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h3>ðŸš€ API Tester ðŸš€</h3>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
